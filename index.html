<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Favicon Configuration -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Viewport and Theme -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#00d4ff" />

    <!-- SEO Meta Tags -->
    <meta name="description" content="Abishek Mosesraj - Sr. Software Engineer with 7+ years of experience in scalable systems, Python development, and team leadership" />
    <meta name="keywords" content="Tech Lead, AWS Cloud Architect, Python Developer, Software Engineer, Chennai, India, Scalable Systems, DevOps" />

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Abishek Mosesraj - Tech Lead & AWS Cloud Architect" />
    <meta property="og:description" content="7+ years of experience designing scalable systems, optimizing data workflows, and leading cross-functional teams" />
    <meta property="og:url" content="https://abishekmosesraj.com" />
    <meta property="og:site_name" content="Abishek Mosesraj Portfolio" />
    <meta property="og:image" content="https://abishekmosesraj.com/apple-touch-icon.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Abishek Mosesraj - Tech Lead & AWS Cloud Architect" />
    <meta name="twitter:description" content="7+ years of experience in scalable systems and cloud architecture" />
    <meta name="twitter:image" content="https://abishekmosesraj.com/apple-touch-icon.png" />

    <!-- Additional Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />

    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Title -->
    <title>Abishek Mosesraj - Tech Lead & AWS Cloud Architect</title>

    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Abishek Mosesraj",
      "jobTitle": "Tech Lead",
      "description": "AWS Cloud Architect with 7+ years of experience",
      "url": "https://abishekmosesraj.com",
      "sameAs": [
        "https://linkedin.com/in/abishekmosesraj"
      ],
      "worksFor": {
        "@type": "Organization",
        "name": "ROANUZ"
      },
      "knowsAbout": [
        "AWS Cloud Architecture",
        "Python Development",
        "Software Engineering",
        "Team Leadership",
        "DevOps",
        "Scalable Systems"
      ],
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Chennai",
        "addressCountry": "India"
      }
    }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
