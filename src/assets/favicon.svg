<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Transparent background -->
  <!-- <rect width="32" height="32" rx="6" fill="#0a0a0a"/> -->
  
  <!-- Letter 'A' as tower structure -->
  <path d="M16 6L22 24h-3l-1.2-4h-3.6L13 24h-3L16 6z M16 12l-1.5 6h3L16 12z" 
        fill="url(#gradient)" 
        stroke="url(#gradient)" 
        stroke-width="0.5"/>
  
  <!-- Signal waves emanating from top of 'A' -->
  <!-- Inner wave -->
  <path d="M13 9 Q16 6 19 9" 
        fill="none" 
        stroke="#00d4ff" 
        stroke-width="1.5" 
        opacity="0.8"/>
  
  <!-- Middle wave -->
  <path d="M11 11 Q16 6 21 11" 
        fill="none" 
        stroke="#00d4ff" 
        stroke-width="1.2" 
        opacity="0.6"/>
  
  <!-- Outer wave -->
  <path d="M9 13 Q16 6 23 13" 
        fill="none" 
        stroke="#00d4ff" 
        stroke-width="1" 
        opacity="0.4"/>
  
  <!-- Signal dots for added tech effect -->
  <circle cx="12" cy="8" r="0.8" fill="#4ecdc4" opacity="0.7">
    <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="20" cy="8" r="0.8" fill="#4ecdc4" opacity="0.7">
    <animate attributeName="opacity" values="0.9;0.3;0.9" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Antenna tip -->
  <circle cx="16" cy="6" r="1.5" fill="#00d4ff" opacity="0.9"/>
  <circle cx="16" cy="6" r="0.8" fill="#ffffff" opacity="0.8"/>
</svg>